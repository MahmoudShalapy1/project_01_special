<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIAL</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- start landing page  -->
    <div class="settings-box">
        <div class="toggle-settings">
            <img class="gear" src="/images/settings1.svg" />
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#17638f"></li>
                    <li data-color="#E91E63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#003000"></li>
                    <li data-color="#565556"></li>
                </ul>
            </div>
            <div class="option-box">
                <h5>Random Background</h5>
                <div class="random-backgrounds">
                    <span class="active one" data-background="yes">Yes</span>
                    <span class="two" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!-- end setting box  -->
    <div class="landing-page">
        <div class="container">
            <div class="overlay"></div>
            <div class="header">
                <div class="logo">
                    special
                </div>
                <ul class="links">
                    <li><a href="#about" class="active" >About</a></li>
                    <li><a href="#services">Servises</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                </ul>
            </div>
            <div class="introduction-text">
                <h1>We Are <span>Creative</span> Agency</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint harum sequi provident! Aut excepturi architecto repellat omnis velit nobis esse.</p>
            </div>
        </div>
    </div>
    <!-- end landing page  -->
    <script src="js/master.js"></script>
</body>
</html>
